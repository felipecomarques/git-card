<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Git - Card</title>
</head>
<body>
    <div class="search">
        <input type="text" id="usernameInput" placeholder="Enter GitHub username" class="searchInput">
        <button onclick="getGitInfo()" class="searchButton">Generate card</button>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="mailto: s4shahzaib73@gmail.com" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image"></div>
                    <h3 class="name" id="profileName"></h3>
                    <h3 class="sub-name" id="login"></h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title"> About Me! </h3>
                        <p id="about" class="text"></p>
                    </div>
                    <div class="icons-container">
                    
                        <a href="" target="_blank" class="icon" id="link-git">
                            <i class="fab fa-github"></i>
                        </a>

                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="" target="_blank" class="follow" id="btnFollow"> Follow </a>
                        </div>
                        <div class="share-wrap">
                            <a href="https://github.com/felipecomarques/git-card" target="_blank" class="share">Repository</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 id="Repo" class="number"></h3>
                        <h3 class="number-title"> Repositories </h3>
                    </div>
                    <div>
                        <h3 id="Following" class="number"></h3>
                        <h3 class="number-title"> Following </h3>
                    </div>
                    <div>
                        <h3 id="Followers" class="number"></h3>
                        <h3 class="number-title"> Followers </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
